<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Todo List</h1>
      <header class="text-light my-4">
        <form class="search">
          <input
            type="text"
            class="form-control m-auto text-center"
            name="search"
            placeholder="search todos" />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light"></ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" class="form-control m-auto" name="add" />
        <span class="error"></span>
      </form>
    </div>
  </body>
</html>
